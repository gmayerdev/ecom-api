spring:
  profiles:
    active: local
---
server:
  port: 8088
---
spring:
  config:
    activate:
      on-profile: local
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:file:./h2-db/ecomdb
    username: sa
    password:
    driverClassName: org.h2.Driver